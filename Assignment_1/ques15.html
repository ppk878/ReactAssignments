<!DOCTYPE html>
<html>
    <head>
        <title>sorting</title>
    </head>
    <body>
        <script>
            var arr=[8,4,5,12,7,1,9,6,13,20,45,77,32,16,18,10,2,3,5,17];
            var i,j;
            var temp;
            function bsort(arr){
                for(i=0;i<=arr.length;i++)
                {
                    for(j=0;j<arr.length-i-1;j++){
                        if(arr[j]>arr[j+1]){
                            temp=arr[j];
                            arr[j]=arr[j+1];
                            arr[j+1]=temp;
                        }
                    }
                    
                }
                document.write(arr);
            }
            
             bsort(arr);

        </script>
    </body>
</html>
