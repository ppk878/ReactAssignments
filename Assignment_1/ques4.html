<!DOCTYPE html>
<html>
    <head>
        <title>Flips</title>
    </head>
    <body>
        <script>
            var flip = parseInt(prompt("enter no. of flips:"));
            document.write(flipprob(flip));;

            function flipprob(flip){
                var sumHeads=0;
                for(i=0;i<flip;i++){
                    var toss = Math.random()*1;
                    document.write(toss, '<--headRatio(', flip,')<br>');
                    if(math.floor(toss)==1){
                        sumHeads+=1;
                    }
                    return sumHeads/10;
                }
            }

        </script>
    </body>
