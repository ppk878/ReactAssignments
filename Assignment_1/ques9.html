<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["a","b","c"];
var b=[1,2,3];
var d=[];
var i,l,n;
i= a.length;
l=b.length;
if(i>l){
    for(n=0;n<i;n++){
        d.push(a[n], b[n]);
    }
}else{
    for(n=0;n<l;n++){
        d.push(a[n], b[n]);
    }
}
document.write(d)
    </script>
</body>
</html>
